<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container" >
        <div class="left">
            <img src="Small.jpg" class="img">
            <h5>TOP UNIVERSE BMI CALCULATOR</h5>
            
        </div>
        <div class="right">
            <form class="form">
           <div> <label for="text"><b>Height(feet)</b></label>
        <input type="text" id="feet" name="feet">
        </div><br><br>
        <div> <label for="text"><b>Height (Inches)</b></label>
            <input type="text" id="inches" name="inches">
            </div><br><br>
            <div> <label for="text"><b>Weight (Kg.)</b></label>
                <input type="text" id="kg" name="kg">
                </div><br><br>
                <div> <label for="text"><b>Gender</b></label>
                    <input type="text" id="gender" name="gender">
                    </div><br><br>
                    <div> <label for="text"><b>Age</b></label>
                        <input type="text" id="age" name="age">
                        </div>
        <h5 class="header"><b>BMI RESULT</b> </h5>
        <button class="btn">Calculate BMI</button>
            </form>
        </div>
    </div>
</body>
</html>
