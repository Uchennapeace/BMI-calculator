<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container" >
        <div class="left">
            <img src="Small.jpg" class="img">
            <h5>TOP UNIVERSE BMI CALCULATOR</h5>
            
        </div>
        <div class="right">
            <form class="form">

           <div> <label for="height">Height(feet)</label>
            <input type="number" id="feet"> 
        </div><br><br>
        <div> <label for="weight">Height(inches)</label>
            <input type="number"  id="inch">
            </div><br><br>
            <div>  <label for="weight">Weight(kg)</label>
                <input type="number" id="weight">
                </div><br><br>
                <div> <label for="gender">Gender</label>
                    <input type="text"  id="gender" >
                    </div><br><br>
                    <div> <label for="Age">Age</label>
                        <input type="number" id="Age">
                        </div>
        <h5 class="header"><b>BMI RESULT</b> </h5>
           
       
            </form>
             <!-- The Result display area-->
        <div align="center" class="result">
            <div id="result">00.00</div>
            <p class="comment"></p>
          </div>
          <button class="btn" id="calculate">Calculate BMI</button>
        </div>
    </div>
    <footer>

    </footer>
    <script src="bmi.js"></script>
</body>
</html>
